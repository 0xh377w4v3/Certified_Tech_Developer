<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Pizza&Front</title>
    </head>

    <body>

        <header class="conteiner">
            <div>
                <img src="/img/VectorPizza.svg" alt="">
                <img src="/img/Pizza&Front.svg" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoção</li>
                    <li>Contato</li>
                </ul>
            </div>
        </header>

        <section class="conteiner-pai">
            <div class="delivery">
                <p>Envio grátis <span>comprando</span> 2 pizzas!</p>
            </div>
            <div class="cardapio">
                <h3>Cardápio de pizzas</h3>
                <div class="itens">
                    <ol>
                        <h4>TOP 5</h4>
                        <li>Frango & Catupiry</li>
                        <li>Hawaiana</li>
                        <li>Bolonhesa</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                    <div class="pizza-img">
                        <img src="/img/PizzaFalling.svg" alt="">
                    </div>
                </div>
            </div>
        </section>

    </body>

    <footer>
        <div>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoção</li>
                <li>Contato</li>
            </ul>
        </div>
        <div>
            <img src="/img/VectorPizza.svg" alt="">
            <img src="/img/Pizza&Front.svg" alt="">
        </div>
    </footer>
    
</html>
